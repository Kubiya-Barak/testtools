tools:
  - name: jira_cli
    image: ghcr.io/kubiyabot/jira-cli:latest
    description: "Runs JIRA CLI commands - receives the command to run as an argument"
    alias: jira
    content: |
      workspace="{{ .workspace_name }}"
      if [ -n "$workspace" ]; then
        export JIRA_WORKSPACE_NAME="${workspace}"
      fi
      jira {{.command}}
    args:
      - name: command
        description: "The JIRA CLI command to run. Do not add `jira` at the front."
        required: true
      - name: workspace_name
        description: "The Jira workspace name to work against"
        required: false
    env:
      - "JIRA_OAUTH_TOKEN"
