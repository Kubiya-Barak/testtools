tools:
  - name: aws_cli
    image: amazon/aws-cli
    description: "Runs AWS CLI commands - recieves the command to run as an argument"
    alias: "aws"
    content: |
      aws s3 ls
    args: []
    env:
      - "AWS_ACCESS_KEY_ID"
      - "AWS_SECRET_ACCESS_KEY"
      - "AWS_DEFAULT_REGION"
      - "AWS_SESSION_TOKEN"
